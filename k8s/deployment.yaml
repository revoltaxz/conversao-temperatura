apiVersion: apps/v1
kind: Deployment
metadata:
  name: meudeployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata: 
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: revoltaxz/conversao-temperatura:1.0.0
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - port: 8080
    protocol: TCP
    nodePort: 30000
  type: NodePort